<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>My Wallet</title>
</head>
<body>
    <div>
        <h1 class="is-size-2 has-text-centered py-6">My Wallet</h1>
        <p class="is-size-5 has-text-centered">please create an account to access your monthly expenses</p>
    </div>
    <hr>
    <div class="field has-text-centered">
        <p class="control has-icons-left">
          <input class="input" type="username" style="width: 19%;" placeholder="Username">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
    </div>
<div class="field has-text-centered">
  <p class="control has-icons-left mb-6">
    <input class="input" type="password" style="width: 19%;" placeholder="Password">
    <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
</div>
<div class="field has-text-centered">
  <p class="control">
    <a href="homepage.html">
    <button class="button is-success">
      Login
    </button>
    </a>
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
