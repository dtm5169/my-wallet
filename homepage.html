<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
           <h1 id="wallet" class="title">My Wallet</h1>
          <p class="subtitle">
            Track and manage your finances
          </p>
        </div>
    </section>
      <br>
    <div class="container is-widescreen">
        <div class="notification is-primary">
            <div class="control" id="flex">
                <h2>monthly income: <span id="monthlyIncome"> 0</span></h1>
               
            </div>

            <div>
              <h3>Current Income : <span id="currentIncome"> 0</h2>
              <div class="control">
              </div>
              <div class="buttons has-addons ">
            </div>
        </div>
        <div>
            <br><h4>Add Money to budget</h4>
            <input type="number" placeholder="add money" id="money">
            <button class="button is-success" onclick="addMoney()" id="addmoney">Add Money</button>
        </div>

        <div>
            <h5>Add Expenses</h5>
            <input type="text" placeholder="expense name" id="expenseName"> 
            <button class="button is-success" onclick="addExpense()" id="addExpense">Add Expense</button>
        </div>
       

      <script src="script.js"></script>
</body>
</html>
