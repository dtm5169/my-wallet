<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body" >
           <h1 id="expense" class="title">My Wallet</h1>
        </div>
    </section>
      <br>
    <div class="container is-widescreen">
        <div class="notification is-primary">
            <div class="control" id="flex">
                <h2>Monthly Income: <span id="monthlyIncome"> 0</span></h2>   
            </div>
            <div>
              <h3>Current Income : <span id="currentIncome"> 0</h3>
              <div class="control">
              </div>
              <div class="buttons has-addons ">
            </div>
        </div>
        <div>
            <br><h4>Add Money to budget</h4>
            <input type="number" placeholder="add money" id="money">
            <button class="button is-success" onclick="addMoney()" id="addmoney">Add Money</button>
        </div>
        <div>
            <h5>Add Expenses</h5>
            <input type="text" placeholder="expense name" id="expenseName"> 
            <input type="number" placeholder="add amount" id="expenseAmount">
            <button class="button is-success" onclick="addExpense()" id="addExpense">Add Expense</button>
            
        </div>
        
    </div> 
    <table class="table center table-striped">
        <thead>
          <tr>
            <th scope="col">Expense Name</th>
            <th scope="col">Expense Amount</th>
          </tr>
        </thead>
        <tbody >
        </tbody>
      </table>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
